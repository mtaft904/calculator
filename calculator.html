<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calc.css" type="text/css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="display"></div>
    <div id="calculator">
      <button style="background-color: #D3AE64">Clear</button>
      <button style="background-color: #D3AE64">+/-</button>
      <button style="background-color: #D3AE64">%</button>
      <button class="operator">/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">+</button>
      <button class="number" id="zero">0</button>
      <button class="number">.</button>
      <button style="background-color: #8A3728">=</button>
    </div>
    </div>
    <script type="text/javascript" src="calculator.js">
    </script>
  </body>
</html>
